<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
   <!-- 折扣信息模板 -->
   <script id="medialist" type="text/html">
    {{each result as value i}}
      <li class="fl" data-titleid="{{value.titleId}}">{{value.title}}</li>
    {{/each}}
</script>
<script id="baicaijiaproduct" type="text/html">
    {{each result as value i}}
        <div class="media">
          <a href=""></a>
          <div class="media-left">
            <a class="img" href="#">
              {{#value.productImg}}
            </a>
          </div>
          <div class="media-body">
            <h2>{{#value.productName}}</h2>
            <p>{{#value.productPrice}}</p>
            <div class="prog">
              <progress value="" max="100">111</progress>
              <span class="fl"></span>
              {{#value.productCouponRemain}}
            </div>
            <div><span class="coupon">{{#value.productCoupon}}</span>
            <span class="chart fr">{{#value.productHref}}</span> </div>           
          </div>
        </div>
    {{/each}}
</script>
<script src="js/baicaijia.js"></script>
