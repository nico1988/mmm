<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>慢慢买比价网--手机版</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet/less" type="text/css" href="less/category.less" /><!-- less引入 -->
        <script src="lib/less/less.js"></script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <!--[if lt IE 9]>
        <script src="lib/html5shiv/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <!-- 顶部开始 -->
      <header class="">
          <div class="container">
              <div class="row">
              <div class="head clearfix">
                  <a href="index.html" class="fl logo"><img src="images/header_logo.png" alt=""></a>
                  <a href="#" class="fr app"><img src="images/header_app.png" alt=""></a>
              </div>
              <div class="search clearfix">
                  <input class="sear col-xs-9 fl" type="text" placeholder="请输入您想比价的商品">
                  <input class="sub fr" type="submit" value="搜索">
              </div>
            </div>   
          </div>       
      </header>
     <!-- header结束 -->
     <!-- 产品分类开始 -->
     <section>
       <div class="container">
         <div class="row">
          <div class="productList" id="productList">
            
          </div>           
         </div>
       </div>
     </section>
     <!-- 产品分类结束 -->
      <!-- 底部开始 -->
      <footer>
        <div class="container">
          <div class="row">
            <ul class="clearfix">
            <li class="col-xs-4">登录</li>
            <li class="col-xs-4">注册</li>
            <li class="col-xs-4"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</li>
            </ul>
            <div class="bottom clearfix">
               <a href="http://m.manmanbuy.com/?o=download" style="color:red;">手机APP下载</a>
               <a href="http://m.manmanbuy.com">慢慢买手机版</a> -- 掌上比价平台
              <div><a href="">m.manmanbuy.com</a></div>
            </div>
          </div>
        </div>
        
      </footer>
      <img class = "fixImg" src="images/fix.png" alt="">
    </body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<!-- 分类标题模板 -->
<script id="classification" type="text/html">
  {{each result as value i}}
    <div class="item clearfix" data-titleId={{value.titleId}}>
      <div class="item_head">
        <span>{{value.title}}</span>
        <span class="glyphicon glyphicon-menu-down fr"></span>
      </div>
      <ul class="productCategory"></ul>
    </div>
  {{/each}}
</script>
<!-- 分类标题每一个 分类项目模板 -->
<script id="innercate" type="text/html">
  {{each result as value i}}
    <li class="col-xs-4" data-categoryId={{value.categoryId}}>{{value.category}}</li>
  {{/each}}
</script>
<script src="js/listclass.js"></script>
</html>
