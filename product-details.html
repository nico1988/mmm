<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>商品详情--慢慢买</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet/less" type="text/css" href="less/product-details.less" /><!-- less引入 -->
  <script src="lib/less/less.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/animate.css">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <!--[if lt IE 9]>
        <script src="lib/html5shiv/html5shiv.min.js"></script>
        <![endif]-->
      </head>
      <body>
        <!-- 顶部开始 -->
        <header class="">
          <div class="container">
            <div class="row">
              <div class="head clearfix">
                <a href="index.html" class="fl logo"><img src="images/header_logo.png" alt=""></a>
                <a href="#" class="fr app"><img src="images/header_app.png" alt=""></a>
              </div>
              <div class="search clearfix">
                <input class="sear col-xs-9 fl" type="text" placeholder="请输入您想比价的商品">
                <input class="sub fr" type="submit" value="搜索">
              </div>
            </div>   
          </div>       
        </header>
        <!-- header结束 -->
        <!-- 分类列表开始 -->
        <section>
         <div class="container">
           <div class="row">
           <!-- 路径导航 -->
            <ol class="breadcrumb">
              <li><a href="index.html">首页</a></li>
              <li><a href="listclass.html">全部分类</a></li>
              <li class="active"><a href="#"></a> 
              </li>
            </ol>   
          </div>
        </div>
      </section>
      <!-- 详情页开始 -->
      <div class="container">
        <div class="row product_information">
          <!-- 商品信息 -->
          <div id="product"></div>
          <!-- 产品信息标题 -->
          <div class="product_info_head clearfix">
            <ul>
              <li class="col-xs-4">比价购买</li>
              <li class="col-xs-4">产品参数</li>
              <li class="col-xs-4 comments">评价</li>
            </ul>
          </div>
          <!-- 商品详情 -->
          <div class="product_info clearfix"></div>
          <!-- 查看更多评价 -->
          <div class="more_info">
            <span class="col-xs-1"></span>
            <input class="col-xs-10 more" type="button" value="查看更多评价">
            <!-- 警告框 -->
            <div class="alert alert-warning alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="color:red!important">&times;</span></button>
              <strong>您好，没有更多评价了!</strong>
            </div>
            <!-- 警告框 -->
          </div>
        </div>
      </div>


      <!-- 详情页结束 -->
      <!-- 底部开始 -->
      <footer>
        <div class="container">
          <div class="row">
            <ul class="clearfix">
              <li class="col-xs-4">登录</li>
              <li class="col-xs-4">注册</li>
              <li class="col-xs-4"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</li>
            </ul>
            <div class="bottom clearfix">
             <a href="http://m.manmanbuy.com/?o=download" style="color:red;">手机APP下载</a>
             <a href="http://m.manmanbuy.com">慢慢买手机版</a> -- 掌上比价平台
             <div><a href="">m.manmanbuy.com</a></div>
           </div>
         </div>
       </div>

     </footer>
     <img class = "fixImg" src="images/fix.png" alt="">
   </body>
   <script src="lib/jquery/jquery.min.js"></script>
   <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="lib/template.js"></script>
    <script id="product_det" type="text/html">
      {{each result as value i}}
          <h4>{{value.productName}}</h4>
          <div class="productimg">
            <a href="">{{#value.productImg}}</a>
          </div>
          <div>{{#value.bjShop}}</div>
      {{/each}}
    </script>
    <script id="product_info" type="text/html">
      {{each result as value i}}
          <div><span>{{value.comName}}</span>
          <span class ="fr">{{value.comTime}}</span></div>
          <div style="text-align:right">{{value.comFrom}}</div>
          <p>{{value.comContent}}</p>
      {{/each}}
    </script>


  <script src="js/product-details.js"></script>

</html>
