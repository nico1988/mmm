<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>商品列表功能界面--手机版</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet/less" type="text/css" href="less/getcategorybyid.less" /><!-- less引入 -->
  <script src="lib/less/less.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/animate.css">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <!--[if lt IE 9]>
        <script src="lib/html5shiv/html5shiv.min.js"></script>
        <![endif]-->
      </head>
      <body>
        <!-- 顶部开始 -->
        <header class="">
          <div class="container">
            <div class="row">
              <div class="head clearfix">
                <a href="#" class="fl logo"><img src="images/header_logo.png" alt=""></a>
                <a href="#" class="fr app"><img src="images/header_app.png" alt=""></a>
              </div>
              <div class="search clearfix">
                <input class="sear col-xs-9 fl" type="text" placeholder="请输入您想比价的商品">
                <input class="sub fr" type="submit" value="搜索">
              </div>
            </div>   
          </div>       
        </header>
        <!-- header结束 -->
        <!-- 分类列表开始 -->
        <section>
         <div class="container">
           <div class="row">
           <!-- 路径导航 -->
            <ol class="breadcrumb">
              <li><a href="index.html">首页</a></li>
              <li><a href="listclass.html">全部分类</a></li>
              <li class="active"><a href="#"></a> 
              </li>
            </ol>
            <!-- 分类列表 模板动态生成-->
            <div id="medialist">

            </div>
            <!-- 分类列表 模板动态生成-->
            <!-- 上下页组件 -->
            <div class="page">
              <input type="button" value="上一页" class="pre">
              <select name="" id="select_page">
              
              </select>
              <input type="button" value="下一页" class="next">
            </div>
            <!-- 上下页组件             -->
          </div>
          <!-- 列表 -->
        </div>
      </section>
      <!-- 分类列表结束 -->
      <!-- 底部开始 -->
      <footer>
        <div class="container">
          <div class="row">
            <ul class="clearfix">
              <li class="col-xs-4">登录</li>
              <li class="col-xs-4">注册</li>
              <li class="col-xs-4"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</li>
            </ul>
            <div class="bottom clearfix">
             <a href="http://m.manmanbuy.com/?o=download" style="color:red;">手机APP下载</a>
             <a href="http://m.manmanbuy.com">慢慢买手机版</a> -- 掌上比价平台
             <div><a href="">m.manmanbuy.com</a></div>
           </div>
         </div>
       </div>

     </footer>
     <img class = "fixImg" src="images/fix.png" alt="">
   </body>
   <script src="lib/jquery/jquery.min.js"></script>
   <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <script src="lib/template.js"></script>
   <!-- 分类列表模板 -->
   <script id="catelist" type="text/html">
    {{each result as value i}}
      <div class="media">
        <div class="media-left">
          <a href="product-details.html?productid={{value.productId}}">
            {{#value.productImg}}
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{value.productName}}</h4>
          <p style="color:red">{{value.productPrice}}</p>
          <br>
          <span>{{value.productQuote}}</span>&nbsp&nbsp <span>{{value.productCom}}</span>
        </div>
        </div>
      </div>
    {{/each}}
  </script>

<script src="js/getcategorybyid.js"></script>

</html>
