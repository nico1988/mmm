<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>凑单品-慢慢买比价网--手机版</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet/less" type="text/css" href="less/gsproduct.less" /><!-- less引入 -->
    <script src="lib/less/less.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
  <!-- 顶部开始 -->
  <header class="clearfix" id="toph">
      <div class="container">
        <div class="row">
          <div class="head clearfix">
              <a href="index.html" class="col-xs-2 glyphicon glyphicon-chevron-left logo goback"></a>
              <a href="#" class="title col-xs-8">凑单品</a>
              <a href="#" class="fr app col-xs-2"><img src="images/header_app.png" alt=""></a>
          </div>
        </div>   
      </div>       
  </header>
 <!-- header结束 -->
 <!-- section开始 -->
<section class="clearfix">
  <div class="container">
    <div class="row">
      <div class="coudan_box">
        <div class="coudan_head">
          <ul class="hd col-xs-11">
            <li class="col-xs-4"><i>京东</i> <span class="glyphicon glyphicon-triangle-bottom"></span></li>
            <li class="col-xs-4"><i>华北</i> <span class="glyphicon glyphicon-triangle-bottom"></span></li>
            <li class="col-xs-4"><i>1元</i> <span class="glyphicon glyphicon-triangle-bottom"></span></li>
          </ul>
          <div class="search col-xs-1">
            <img src="images/ic_search.png" alt="">
          </div>
          <br>
          <div class="list clearfix">
            <!-- 下拉shop模板 -->
            <div class="shop_list"><ul></ul></div>
            <!-- 下拉地区模板 -->
            <div class="area_list"><ul></ul></div>
            <!-- 下拉价格模板 -->
            <div class="price_list">
              <ul>
                 <li class="on">全部价格<span class="fr glyphicon glyphicon-ok"></span></li>
                 <li>1-3元<span class="fr glyphicon glyphicon-ok"></span></li>
                 <li>3-5元<span class="fr glyphicon glyphicon-ok"></span></li>
                 <li>5-10元<span class="fr glyphicon glyphicon-ok"></span></li>
                 <li>10-15元<span class="fr glyphicon glyphicon-ok"></span></li>
                 <li>15元以上<span class="fr glyphicon glyphicon-ok"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 商品列表模板 -->
        <div class="coudan_body">
            <ul>

            </ul>
        </div>
        <!-- 商品列表模板 -->
      </div>
    </div>
  </div>

</section>
 <!-- section结束 -->
<!-- 底部开始 -->
<footer>
  <div class="container">
    <div class="row">
      <ul class="clearfix">
      <li class="col-xs-4">登录</li>
      <li class="col-xs-4">注册</li>
      <li class="col-xs-4 totop"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</li>
      </ul>
      <div class="bottom clearfix">
         <a href="http://m.manmanbuy.com/?o=download" style="color:red;">手机APP下载</a>
         <a href="http://m.manmanbuy.com">慢慢买手机版</a> -- 掌上比价平台
        <div><a href="">m.manmanbuy.com</a></div>
      </div>
    </div>
  </div>
</footer>
<img class = "fixImg" src="images/fix.png" alt="">
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<!-- 凑单品店铺 -->
<script type="text/html" id="shop_list">
  {{each result as value i}}
    <li data-shopid="{{value.shopId}}">{{value.shopName}}
      <span class="fr glyphicon glyphicon-ok"></span></li>
  {{/each}}
</script>
<!-- 凑单品区域 -->
<script type="text/html" id="shop_area">
  {{each result as value i}}
    <li data-areaId="{{value.areaId}}">{{value.areaName}}
      <span class="fr glyphicon glyphicon-ok"></span>
      }
    </li>
  {{/each}}
</script>
<!-- 凑单品商品 -->
<script type="text/html" id="product_list">
  {{each result as value i}}
    <li class= "col-xs-6">
        <a href=""><img src="{{value.productImg}}" alt=""></a>
        <p>{{value.productName}}</p>
        <span>{{value.productPrice}}</span>
    </li>
  {{/each}}
</script>

<script src="js/gsproduct.js"></script>
</html>
